<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .jumbotron {
      margin: 0;
      height: 800px;
      background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
        url('{% static "images/bg_image.jpg" %}') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
    }

    marquee {
      background: #222;
      padding: 15px 0;
      border-top: 3px solid #ff9800;
      border-bottom: 3px solid #ff9800;
    }

    marquee img {
      margin: 0 15px;
      transition: transform 0.3s ease-in-out;
    }

    marquee img:hover {
      transform: scale(1.2);
    }

    .content {
      text-align: center;
      padding: 50px;
      background: white;
      margin: 20px auto;
      width: 80%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }
  </style>
</head>

<body>
  {% include "vehicle/navbar.html" %}
  <br>

  <div class="jumbotron">
    Welcome to bike Servicing
  </div>

  <marquee behavior="scroll" direction="left">
    <img src="{% static "images/bmw.png" %}" width="120" height="80" alt="bmw" />
    <img src="{% static "images/ducati.png" %}" width="120" height="80" alt="ducati" />
    <img src="{% static "images/bajaj.png" %}" width="120" height="80" alt="bajaj" />
    <img src="{% static "images/mahindra.png" %}" width="120" height="80" alt="mahindra" />
    <img src="{% static "images/tvs.png" %}" width="120" height="80" alt="tvs" />
    <img src="{% static "images/honda.png" %}" width="120" height="80" alt="honda" />
    <img src="{% static "images/hero.png" %}" width="120" height="80" alt="hero" />
    <img src="{% static "images/kawasaki.png" %}" width="120" height="80" alt="kwasaki" />
    <img src="{% static "images/suzuki.png" %}" width="120" height="80" alt="suzuki" />
  </marquee>
  <br>

  <div class="content">
    {% include "vehicle/customer_mechanic_cards.html" %}
  </div>

  {% include "vehicle/footer.html" %}
</body>

</html>
